
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
    <script src="https://kit.fontawesome.com/ebe71ef2e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <a href="./index.html"
      ><button class="enter">
        <span>H</span><span>o</span><span>m</span><span>e</span>
      </button></a
    > -->
    <div class="container">
      <div class="card">
        <a class="singup">Sign Up</a>
        <div class="inputBox">
          <input type="text" required="required" />
          <span class="user">Email</span>
        </div>

        <div class="inputBox">
          <input type="text" required="required" />
          <span>Firstname</span>
        </div>

        <div class="inputBox">
          <input type="text" required="required" />
          <span>Lastname</span>
        </div>

        <div class="inputBox">
          <input type="text" required="required" />
          <span>Username</span>
        </div>

        <div class="inputBox">
          <input type="password" required="required" />
          <span>Password</span>
        </div>

        <button class="enter">Enter</button>
        <div class="loginbtn">
          <p><b>Already have an account?</b></p>
          <br>
          <a href="./login.html"
            ><button type="button" class="enter">Log in</button></a
          >
        </div>
      </div>
      <a href="./index.html"><button class="Homebtn"><b>Go to Home</b></button></a>
    </div>

    <br><br>
    <br>

          <div class="foter">

          </div>
      </div>
  </footer>

  </body>
