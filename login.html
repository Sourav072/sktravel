
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://kit.fontawesome.com/ebe71ef2e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bigContainer">
      <div class="container">
        <img class="logo" src="./images/logo.png" alt="" />
        <div class="card">
          <a class="login">Log in</a>
          <div class="inputBox">
            <input type="email" required="required" />
            <span class="email">Email</span>
          </div>

          <div class="inputBox">
            <input type="text" required="required" />
            <span class="user">Username</span>
          </div>

          <div class="inputBox">
            <input type="password" required="required" />
            <span>Password</span>
          </div>

          <button class="enter">Enter</button>
          <br>
          <div class="registerbtn">
            <p><b>Not a member? Join Us<b></p>
            <a href="./register.html"><button type="button" id="register" class="enter">
                Register
              </button></a>
          </div>
        </div>
      </div>
      <a href="./index.html"><button class="Homebtn"><b>Go to Home</b></button></a>
    </div>
 <br><br>
    <footer class="footer">
      <div class="social-media-link">
          <div class="footer-wrapper">
            <i class="fa-brands fa-facebook-f fa-2x"></i>
            <i class="fa-brands fa-x-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
            <i class="fa-solid fa-phone fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
          </div>
          <div class="foter">
            <p>Travel World &copy; 2024, All Rights Reserved</p>
          </div>
      </div>
  </footer>

  </body>
</html>
